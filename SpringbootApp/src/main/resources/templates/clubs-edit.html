<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" th:object="${club}">
                <input type="hidden" th:field="*{id}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="title">Title for a club</label>
                        <input
                                type="text"
                                class="form-control"
                                id="title"
                                name="title"
                                th:field="*{title}"
                                placeholder="Title">
                        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="photoUrl1">Photo Url</label>
                        <input
                                type="text"
                                class="form-control"
                                id="photoUrl1"
                                name="photoUrl"
                                th:field="*{photoUrl}"
                                placeholder="Photo Url">
                        <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                    </div>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="context">Content about the club</label>
                    <input
                            type="text"
                            class="form-control"
                            id="context"
                            name="context"
                            th:field="*{context}"
                            placeholder="Enter content about the club">
                    <p th:if="${#fields.hasErrors('context')}" class="text-danger" th:errors="*{context}"></p>

                </div>

                <div class="form-group">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
